<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極・惡臭產生器 (114514 Edt.)</title>
    <style>
        /* --- 全局設定 --- */
        body {
            background-color: #000;
            color: #fff;
            font-family: "MS UI Gothic", "Microsoft JhengHei", sans-serif; /* 經典醜字體優先 */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background-color 0.1s;
        }

        /* --- 頂部跑馬燈 --- */
        .marquee-container {
            position: absolute;
            top: 0;
            width: 100%;
            background: #ff00ff;
            color: yellow;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 5px 0;
            z-index: 10;
        }

        /* --- 標題 RGB 特效 --- */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
            animation: rainbow 0.5s infinite; /* 快速變色 */
        }

        @keyframes rainbow {
            0% { color: red; text-shadow: 3px 3px 0px cyan; }
            25% { color: yellow; text-shadow: 3px 3px 0px blue; }
            50% { color: lime; text-shadow: 3px 3px 0px magenta; }
            75% { color: cyan; text-shadow: 3px 3px 0px red; }
            100% { color: red; text-shadow: 3px 3px 0px cyan; }
        }

        /* --- 迷因容器 --- */
        #meme-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            min-height: 350px;
            border: 10px groove #ffd700; /* 金色邊框 */
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
        }

        #meme-image {
            width: 100%;
            display: none;
            border: 2px solid #fff;
        }

        /* 文字特效加強 */
        #meme-text {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 3rem;
            font-weight: 900;
            font-family: "Impact", sans-serif;
            color: #fff;
            -webkit-text-stroke: 2px #000;
            text-shadow: 4px 4px 0 #ff0000;
            pointer-events: none;
            white-space: nowrap;
        }

        /* --- 互動按鈕 --- */
        #generate-btn {
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff0000, #ff00ff);
            color: #fff;
            border: 5px outset #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        #generate-btn:hover {
            background: linear-gradient(45deg, #ff00ff, #ff0000);
        }

        /* --- 震動 + 放大動畫 --- */
        .kusai-shock {
            animation: shock 0.4s ease-out;
        }

        @keyframes shock {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.05) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* 背景閃爍 class */
        .flash-bg {
            background-color: #ffffff !important;
        }
    </style>
</head>
<body>

    <div class="marquee-container">
        <marquee scrollamount="15">
            歡迎來到下北澤生成器 ★ 114514 ★ 好時代來臨了 ★ 壓力馬斯內 ★ 24歲，是學生 ★ 惡 臭 襲 來
        </marquee>
    </div>

    <h1>HOMO<br>隨機生成器 (極)</h1>

    <div id="meme-container" onclick="generateKusai()">
        <h2 id="placeholder" style="color:gray; font-size:2rem;">(點擊生成)</h2>
        <img id="meme-image" src="" alt="meme">
        <div id="meme-text"></div>
    </div>

    <button id="generate-btn" onclick="generateKusai()">伸 手 !</button>

    <script>
        /* ============= 設定區域 =============
           在這裡放入你的圖片連結和音效檔名 
        */

        const images = [
            "https://placehold.co/500x400/333/FFF?text=Yajuu+1",
            "https://placehold.co/500x500/800000/FFF?text=Yajuu+2",
            "https://placehold.co/600x400/000080/FFF?text=Yajuu+3"
        ];

        const texts = [
            "1 1 4 5 1 4",
            "哼，哼，啊啊啊啊啊",
            "就 是 這 個 光",
            "惡 臭 確 定",
            "暴 論",
            "巨 大 多",
            "申 絕 N",
            "大 變 態",
            "池 沼"
        ];

        // ⚠️ 請準備好音效檔案放在同目錄下，並將檔名填入此處
        // 如果沒有檔案，這些音效不會播放，但程式不會報錯
        const sounds = [
            "scream.mp3",  // 建議：慘叫聲
            "dodon.mp3",   // 建議：重擊聲
            "ha.mp3"       // 建議：哈？
        ];

        /* ==================================== */

        function generateKusai() {
            const container = document.getElementById('meme-container');
            const imgEl = document.getElementById('meme-image');
            const txtEl = document.getElementById('meme-text');
            const placeholder = document.getElementById('placeholder');
            const body = document.body;

            // 1. 處理顯示
            if(placeholder) placeholder.style.display = 'none';
            imgEl.style.display = 'block';

            // 2. 隨機內容
            imgEl.src = images[Math.floor(Math.random() * images.length)];
            txtEl.innerText = texts[Math.floor(Math.random() * texts.length)];
            // 隨機改變文字顏色，更傷眼
            txtEl.style.color = Math.random() > 0.5 ? '#ff0000' : '#ffff00';

            // 3. 視覺暴力特效 (震動 + 閃爍)
            container.classList.remove('kusai-shock');
            body.classList.remove('flash-bg');
            
            // 強制重繪
            void container.offsetWidth; 

            container.classList.add('kusai-shock');
            
            // 背景瞬間閃白 (目力特效)
            body.classList.add('flash-bg');
            setTimeout(() => {
                body.classList.remove('flash-bg');
            }, 100); // 0.1秒後恢復

            // 4. 聽覺污染 (播放音效)
            playRandomSound();
        }

        function playRandomSound() {
            // 只有 50% 機率播放音效，或者每次都播，看你喜好
            // 這裡設定為每次點擊都播放
            if (sounds.length > 0) {
                const soundFile = sounds[Math.floor(Math.random() * sounds.length)];
                // 建立一個臨時的 Audio 物件
                const audio = new Audio(soundFile);
                audio.volume = 0.5; // 音量 50%
                
                // 嘗試播放 (瀏覽器可能會擋自動播放，但點擊觸發通常沒問題)
                audio.play().catch(e => console.log("請放入音效檔案以啟用聲音"));
            }
        }
    </script>
</body>
</html>
