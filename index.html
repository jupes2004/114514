<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>惡臭產生器 (HOMO MEME Generator)</title>
    <style>
        /* --- 基礎樣式 --- */
        body {
            background-color: #1a1a1a; /* 深色背景 */
            color: #ffffff;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px #ff0000;
            margin-bottom: 20px;
        }

        /* --- 迷因顯示區塊 --- */
        #meme-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            height: auto;
            min-height: 300px;
            border: 5px solid #fff;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 10px 10px 0px #333;
            transition: transform 0.1s;
        }

        #meme-container:active {
            transform: scale(0.98);
        }

        /* 圖片樣式 */
        #meme-image {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.8;
        }

        /* 文字樣式 (覆蓋在圖片上) */
        #meme-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            color: yellow;
            text-shadow: 
                -2px -2px 0 #000,  
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000; /* 黑色描邊 */
            pointer-events: none; /* 讓點擊穿透文字 */
        }

        /* --- 按鈕樣式 --- */
        #generate-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 0px #880000;
        }

        #generate-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #880000;
        }

        /* --- 震動特效動畫 --- */
        .shake {
            animation: shake-anim 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake-anim {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <h1>HOMO 隨機產生器</h1>

    <div id="meme-container" onclick="generateMeme()">
        <p id="placeholder-text" style="padding:20px;">點擊這裡開始<br>(114514)</p>
        <img id="meme-image" src="" alt="" style="display:none;">
        <div id="meme-text"></div>
    </div>

    <button id="generate-btn" onclick="generateMeme()">下 一 個 !</button>

    <script>
        // --- 1. 資料庫設定 ---
        // 請在此處替換為你真實的迷因圖片網址
        // 這裡使用 placeholder 圖片作為範例
        const imageUrls = [
            "https://ppt.cc/fjxlZx",
            "https://ppt.cc/fjxlZx",
            "https://placehold.co/600x400/005500/FFF?text=MEME+3",
            "https://placehold.co/400x400/000055/FFF?text=MEME+4",
            "https://placehold.co/500x350/555500/FFF?text=MEME+5"
        ];

        // 經典台詞庫
        const texts = [
            "好 時 代，來 臨 了",
            "1 1 4 5 1 4",
            "哼，哼，啊啊啊啊啊",
            "壓 倒 的 存 在 感",
            "惡 臭",
            "確 定 ？",
            "好  喔",
            "野 獸 的 眼 光",
            "壓力馬斯內 (已死)"
        ];

        // --- 2. 核心邏輯 ---
        function generateMeme() {
            const container = document.getElementById('meme-container');
            const imgElement = document.getElementById('meme-image');
            const textElement = document.getElementById('meme-text');
            const placeholder = document.getElementById('placeholder-text');

            // 隱藏初始提示文字
            if(placeholder) placeholder.style.display = 'none';
            imgElement.style.display = 'block';

            // 隨機選取圖片
            const randomImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            // 隨機選取文字
            const randomText = texts[Math.floor(Math.random() * texts.length)];

            // 更新 DOM
            imgElement.src = randomImg;
            textElement.innerText = randomText;

            // --- 觸發震動特效 ---
            // 先移除 class 以便重新觸發動畫
            container.classList.remove('shake');
            // 強制瀏覽器重繪 (Reflow hack)
            void container.offsetWidth; 
            // 重新加上 class
            container.classList.add('shake');
        }
    </script>
</body>

</html>
